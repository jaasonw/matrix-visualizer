<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matrix Visualizer</title>
    <meta
      name="description"
      content="This calculator allows you to interactively perform row operations on an m x n dimensional matrix with support for symbolic math"
    />
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
      integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X"
      crossorigin="anonymous"
    />
    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="flex justify-center items-start w-screen bg-stone-100 text-black dark:bg-slate-800 dark:text-stone-100"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
